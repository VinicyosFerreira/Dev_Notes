<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Notes</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/script.js" defer></script>  -->
    <script src="./js/script.js" defer></script>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>
        <h1>Dev Notes</h1>
        <label class="search-notes">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar por uma nota"/>
        </label>
        <button class="file-export">
            <span>Exportar CSV</span>
            <i class="bi bi-download"></i>
        </button>
    </header>

    <hr>

    <main>
        <section class="write-notes">
            <input
                id="write-notes"
                type="text"
                placeholder="O que deseja anotar?"  
            />
            <button class="add-note">
                +
            </button>
        </section>

        <section class="container-notes">
            <!-- <div class="notes">
                <textarea
                    placeholder="Adicione algum texto">
                </textarea>
                <i class="bi bi-pin"></i>
                <i class="bi bi-x"></i>
                <i class="bi bi-file-earmark-plus"></i>
             </div> -->
        </section>
    </main>
    
</body>
</html>
